<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <title>Awesome Books</title>
</head>
<body>
    <h1 class="title">All Awesome Books</h1>
    <section class="books-added-container">
        <div class="book-shelf">
            
        </div>
    </section>
    <section class="add-book-container">
        <h2 class="add-title">Add a new book</h2>
        <form action="#" class="form-add-book">
            <label for="title"></label>
            <input class="inputs" type="text" id="title" name="titles" placeholder="Title">
            <label for="author"></label>
            <input class="inputs" type="text" id="author" name="authors" placeholder="Author">
            <label for="submitBtn"></label>
            <input class="submits" type="submit" value="Add" id="submitBtn">
        </form>
    </section>
</body>
</html>
